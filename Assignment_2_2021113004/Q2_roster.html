<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
        var subject = [];
        for(var i = 0; i < 18; i++)
        {
            subject.push(prompt("Enter subject "+(i+1)));
        }
    </script>
    
    <style>
        th{
            color:#5CDB95;
            text-align: center;
            padding:15px;
        }
        td{
            color:black;
            text-align: center;
            padding: 15px;
        }
    </style>

</head>


<body>
    <center>

        <h1><b><i><u>TIMETABLE</u></i></b></h1>
        <table border = "2" bordercolor = "black" id="show">
            <tr>
                <th> DAY </th>
                <th> MONDAY </th>
                <th> TUESDAY</th>
                <th> WEDNESDAY </th>
                <th> THURSDAY </th>
                <th> FRIDAY </th>
                <th> SATURDAY </th>
            </tr>
            <tr>
                <td> 9:00 - 10:00 am</td>
                <td id="0-1"></td>
                <td id="6-1"></td>
                <td id="12-1"></td>
                <td id="0-2"></td>
                <td id="6-2"></td>
                <td id="12-2"></td>
            </tr>
            <tr>
                <td> 10:00 - 11:00 am</td> 
                <td id="1-1"></td>
                <td id="7-1"></td>
                <td id="13-1"></td>
                <td id="1-2"></td>
                <td id="7-2"></td>
                <td id="13-2"></td>
            </tr>
            <tr>
                <td> 11:00 - 12:00 am</td>
                <td id="2-1"></td>
                <td id="8-1"></td>
                <td id="14-1"></td>
                <td id="2-2"></td>
                <td id="8-2"></td>
                <td id="14-2"></td>
            </tr>
            <tr>
                <td> 1:00 - 2:00 pm</td>
                <td id="3-1"></td>
                <td id="9-1"></td>
                <td id="15-1"></td>
                <td id="3-2"></td>
                <td id="9-2"></td>
                <td id="15-2"></td>
            </tr>
            <tr>
                <td> 2:00 - 3:00 pm</td>
                <td id="4-1"></td>
                <td id="10-1"></td>
                <td id="16-1"></td>  
                <td id="4-2"></td>
                <td id="10-2"></td>
                <td id="16-2"></td>              
            </tr>
            <tr>
                <td> 3:00 - 4:00 pm</td>
                <td id="5-1"></td>
                <td id="11-1"></td>
                <td id="17-1"></td>
                <td id="5-2"></td>
                <td id="11-2"></td>
                <td id="17-2"></td>
            </tr>
           
        </table>
        <script>
            for (var i = 0; i<18;i++)
            {
                document.getElementById(i + "-1").innerHTML=subject[i];
                document.getElementById(i + "-2").innerHTML=subject[i];
            }
        </script>
    </center>

</body>
</html>
